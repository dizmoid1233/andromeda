<!DOCTYPE html>
<html>
    <head>
        <title>Your Device</title>
        <div class="header">
            <p class="title">John Doe's Samsung Galaxy A5</p>
            <div class="button">
                <p class="button"><a class="header">Have a question?</a></p>
            </div>
        </div>
        <link href="../css/main.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <h1 class="device_name">Information about your device</h1>
            <h2 class="subtitle">Repair Progress</h2>
            <div class="wrapper">
                <div class="progress_border">
                    <div class="progress_fill" style="width: 25%">
                        <p class="progress_text">25%</p>
                    </div>
                </div>
             </div>
            <h2 class="subtitle">Parts Progress</h2>
            <div class="wrapper">
                <div class="progress_border">
                    <div class="progress_fill" style="width: 75%">
                        <p class="progress_text">75%</p>
                    </div>
                </div>
            </div>
            <h2 class="subtitle">Additional Notes</h2>
            <p class="body">
                "Device needed cleaning, had some questionable substances on it."<br>
                "Required sanitation before repair"<br>
                "Had some Lasagne for tea it was pretty gooch"
            </p>
        </div>
    </body>
</html>
